spring:
  application:
    name: cloud-api-gateway
  cloud:
     gateway:
       routes: 
         - predicates:
             - Path=/api/**
           filters:
              - StripPrefix=1
           uri: lb://user-registation-service   
            
server:
  port: 8763
 
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
  client:
    prefer-same-zone-eureka: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    healthcheck:
      enabled: true    
      